include:
  - admin/compose.yaml

services:
  gateway:
    image: caddy:2.8-alpine
    ports: [ 80:80, 443:443 ]
    cap_add: [ NET_ADMIN ]
    restart: unless-stopped
    env_file: [ .env ]
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  web:
    image: ghcr.io/clayenapps/workspaces-web:latest
    build: web
    init: true
    expose: [ 3000 ]
    restart: unless-stopped
    env_file: [ .env ]

  db:
    image: postgres
    expose: [ 5432 ]
    shm_size: 128mb
    restart: unless-stopped
    env_file: [ .env ]
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: example

volumes:
  caddy_data:
  caddy_config:
  db:


secrets:
  postgres_db:
    file: "./secrets/postgres/db"
  postgres_user:
    file: "./secrets/postgres/user"
  postgres_password:
    file: "./secrets/postgres/password"
